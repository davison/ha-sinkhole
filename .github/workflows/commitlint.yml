name: ğŸ“– Lint Commit Messages

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ${{ github.workspace }}/.github/package-lock.json
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm install
        # Tell npm where to find the package.json
        working-directory: .github 

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Validate PR commits with commitlint
        run: npx commitlint -g ${{ github.workspace }}/.github/commitlint.config.mjs --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
